<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">

	<title>Lessons 23</title>
	
	<link rel="stylesheet" href="css.css">

<body>

	<div class="container">
		<div class="top">
			<div class="countDown">
				<p class="countTimer">01:00</p>
			</div>
			<form class="buttons">
				<button type="button" class="btn start">Start game!</button>
				<button type="button" class="btn result " disabled>Check result</button>
				<button type="button" class="btn new ">New game</button>
			</form>
		</div>
		
		<div class="modal">
			<div class="modal-block modal-sure">
				<p>You still have time, you sure? <span class="modal-time">00:00</span></p>
				<form>
					<button type="button" class="btn closeSure ">Close</button>
					<button type="button" class="btn check">Check</button>
				</form>
			</div>
			<div class="modal-block modal-lose">
				<p>It's a pity, but you lost</p>
				<form>
					<button type="button" class="btn closeLose">Close</button>
				</form>
			</div>
			<div class="modal-block modal-win">
				<p>Woohoo, well done, do it!</p>
				<form>
					<button type="button" class="btn closeWin">Close</button>
				</form>
			</div>
		</div>

		<div class="puzzle-game">
			<div class="puzzle game-start">

				</div>
				<div class="puzzle-box">

				</div>
				<div class="puzzle-box">

				</div>
				<div class="puzzle-box">

				</div>
				<div class="puzzle-box">

				</div>
